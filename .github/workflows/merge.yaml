name: 'Merged'

env:
  GLOBAL_VARIABLE: 'ThisIsaGlobalVariable' 

on:
  pull_request:
    types: [ closed ]
    branches: [ main ]

jobs:
  prMerged:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0
          submodules: recursive
      
      - name: "Execute script"
        run: |
          set -ex
          bash ./merge_pr.sh
        env:
          STEP_VARIABLE: 'ThisIsaStepSpecificVariable'